<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css" type="text/css"/>
    <title>{% block title %}{%endblock %}</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-xs-12">
                  <h1>
                      Library Digital Repository Acquisitions Recording

                  </h1>
                  <p>A place for recording ldr acquisitions</p>
              </div>
            </div>
            <hr>
           <div class="row">
              <div class="col-xs-12">
                 <form method="post" action=".">
                     {% block content %}
                     {% endblock %}
                 </form>
              </div>
           </div>
        </div>
        <script type="text/javascript" src="static/bootstrap/js/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
